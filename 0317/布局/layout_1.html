<!DOCTYPE html>
<html>
    <head>
        <title>两列布局</title> 
        <style>
            h3 {
                text-align: center;
            }
            .content {
                overflow: hidden;
            }
            #left {
                background-color:salmon;
                width: 30%;
                float: left;
            } 
            #right {
                background-color:sandybrown;
                width: 70%;
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            <h3>两栏布局，左侧30%，右侧70%</h3>
        </div>
        <div class="content">
            <div id="left">左侧</div>
            <div id="right">右侧</div>
        </div>
    </body>
</html>
